<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <main class="m-3">
        <form action="" method="get" class="m-3 bg-light">
            <h1 class="font-monospace fw-bold mark text-center" id="h1">FORMULÁRIO DE INSCRIÇÃO</h1>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" Class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail"
                    required>
                <div id="emailHelp" class="form-text">(Nunca compartilharemos seu e-mail com mais ninguém.)</div>
            </div>
            <div class="mb-3">
                <p class="m-0">Você é maior de 18 anos ?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="maior" id="sim">
                    <label class="form-check-label form-text" for="inlineRadio1">sim</label>
                </div>
                <div class="form-check form-check-inline form-text">
                    <input class="form-check-input" type="radio" name="maior" id="nao">
                    <label class="form-check-label" for="inlineRadio1">não</label>
                </div>
            </div>
            <div>
                <label for="" class="mb-3 mt-" >Para onde voce gostaria de viajar?
                    <select class="form-select" name="lugar" id="lugar">
                        <option value="Cidade">Cidade</option>
                        <option value="Praia">Praia</option>
                        <option value="Fazenda">Fazenda</option>
                        <option value="Montanhas">Montanhas</option>
                    </select>
                </label>
            </div>
            <div class="form-floating" >
                <p class="mt-3" >Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <textarea class="form-control" name="sobre" id="textarea1" cols="30" rows="6"></textarea>
            </div>
            <div>
                <label for="data" class="me-3" >Qual a melhor data para realizar sua viagem
                </label>
                <input type="date" name="" id="data">
            </div>
            <div>
                <label class="mt-4" for="gostaria">
                    <input type="checkbox" name="" id="gostaria">
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
            </div>
            <div>
                <label class="mb-4 mt-2" for="concordo">
                    <input type="checkbox" name="" id="concordo">
                    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
            </div>
            <div>
                <button class="btn btn-outline-success ms-3 me-5" type="submit">Enviar</button>
                <button class="btn btn-outline-danger" type="reset">Apagar</button>
            </div>
    </main>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
