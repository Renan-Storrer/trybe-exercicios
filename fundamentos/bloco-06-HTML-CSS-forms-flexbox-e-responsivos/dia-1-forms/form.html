<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>

<body>
    <form action="" method="get">
        <div>
            <label for="">Nome:
                <input type="text">
            </label>
        </div>
        <div>
            <label for="">Email:
                <input type="email" name="" id="">
            </label>
        </div>
        <div>
            <p>Para onde gostaria de viajar ?</p>
            <input type="radio">Cidade
            <input type="radio">Campo
            <input type="radio">Praia
            <input type="radio">Montanhas
        </div>
        <div>
            <label for="">
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <input type="text">
            </label>
        </div>
        <div>
            <label for="">Qual a melhor data para realizar sua viagem
                <input type="date" name="" id="">
            </label>
        </div>
        <div>
            <label for="">
                <input type="checkbox" name="" id="">
                Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
        </div>
        <div>
            <label for="">
                <input type="checkbox" name="" id="">
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
    </form>
</body>

</html>
